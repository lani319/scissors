<!DOCTYPE html>
<html>

<head>
    <title>Rock Scissor Paper</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
   
</head>

<body>
   <div id="app">
        <div class="row">
            <div class="small-5 columns text-center">
                <img
                v-if = "myChoice != null" 
                v-bind:src="'images/'+ myChoice +'.jpg'" class="text-center">
                <img
                v-else 
                src="images/question.jpg " class="text-center">
                
                
                <h1 class="text-center"><strong>YOU</strong></h1>
            </div>
            <div class="small-2 columns text-center">
                <h1 style="font-size:100px;"><strong>{{ count }}</strong></h1>
            </div>
            <div class="small-5 columns text-center">
                <img
                v-if = "comChoice != null" 
                v-bind:src="'images/'+ comChoice +'.jpg'" class="text-center">
                <img
                v-else 
                src="images/question.jpg " class="text-center">
               

                <h1 class="text-center"><strong>Computer</strong></h1>
            </div>
        </div>

        <div class="row">
            <div class="small-6 columns text-center">
                <div class="battle-wrap">
                    <img 
                    v-for="value in lifeOfMe" 
                    src="./images/heart.jpg" class="heart" alt="">
                    <img 
                    v-for="value in 3- lifeOfMe" 
                    src="./images/broken-heart.jpg" class="heart" alt="">
                    
                </div>
            </div>
            <div class="small-6 columns text-center">
                <div class="battle-wrap">
                    <img 
                    v-for = "value in lifeOfCom" 
                    src="./images/heart.jpg" class="heart" alt="">
                    <img 
                    v-for="value in 3-lifeOfCom" 
                    src="./images/broken-heart.jpg" class="heart" alt="">
                    
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="small-6 columns text-center">
                <div class="row">
                    <div class="small-8 small-offset-2 columns text-center">
                        <label class="radio-label">
                            <input type="radio" v-model="myChoice" value="scissor"> 가위
                        </label>
                        <label class="radio-label">
                            <input type="radio" v-model="myChoice" value="rock"> 바위
                        </label>
                        <label class="radio-label">
                            <input type="radio" v-model="myChoice" value="paper"> 보
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <div class="text-center" v-if="isSelectable">
                            <button class="start-btn" @click="startGame()">선택 완료!</button></div>
                        <div class="loading" v-else> 기다리는 중...</div>
                    </div>
                </div>
            </div>
            <div class="small-6 columns text-center" v-if="isThinkable">
                <p>생각 중...</p>
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns log">
                <ul>
                    <li v-bind:class="{
                        'win-log' : logdata.winner ==='me' ,  
                        'defeat-log' : logdata.winner ==='com' ,  
                        'draw-log' : logdata.winner ==='draw' ,  
                    
                    }"
                    v-for = "logdata in logs" > {{ logdata.message }} </li>
                    
                </ul>
            </div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>

</html>
